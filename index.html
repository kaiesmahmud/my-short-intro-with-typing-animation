<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Typing Animation with raw css</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="intro">
        <img src="image/nehal.jpg" alt="pic">
        <div class="wrapper">
            <div class="myself">
                <div class="hello">
                    <p>Hello Everyone ! </p>
                    <p>I am <span>Kaies Mahmud Nehal</span> </p>
                </div>
            </div>
            <div class="flex-column">
                <div class="static-txt">I'm </div>
                <ul class="dynamic-txts">
                    <li><span>Web Designer </span></li>
                    <li><span>JS Developer </span></li>
                    <li><span>Data Entry Expert </span></li>
                    <li><span>Web Researcher </span></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
